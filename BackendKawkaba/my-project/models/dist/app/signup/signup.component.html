<div class="container">
    <div class="row" style="justify-content: center;">
        <div class="col-md-6">
            <div class="card" [ngClass]="formStatus">
                <div class="text-center">
                    <h2 style="margin-bottom: 30px;">Sign Up a New User </h2>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="submit()">
                    <mat-form-field>
                      <input matInput placeholder="Name" formControlName="name">
                      <mat-error *ngIf="name?.errors?.['required']">
                       Enter Your Name
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                      <input matInput placeholder="Enter Email" formControlName="email">
                      <mat-error *ngIf="email?.errors?.['required']">
                        Email is required
                      </mat-error>
                      <mat-error *ngIf="email?.errors?.['required']">
                        please enter a correct email
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                      <input matInput placeholder="Enter Password" formControlName="password">
                       <mat-error *ngIf="password?.errors?.['required']">
                        password is required
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                      <input matInput placeholder="Confirm Your Password" formControlName="confirmPassword">
                       <mat-error *ngIf="confirmPassword?.errors?.['required']">
                        Confirm password is required
                      </mat-error>
                    </mat-form-field>
                    <mat-error *ngIf="signupForm.errors?.['passwordDontMatch']">
                        Password should Match
                    </mat-error>
                    <div class="center">
                      <button mat-raised-button type="submit" style="background-color:  #e0b120;">Sign Up!</button>
                    </div>  
                </form>
            </div>

        </div>

    </div>

</div>
