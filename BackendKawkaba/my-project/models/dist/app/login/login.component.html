<div class="container">
    <div class="row" style="justify-content: center;">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h2 style="margin-bottom: 20px;">LOGIN</h2>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="submit()">
                  <mat-form-field>
                    <input matInput placeholder="Enter Email" formControlName="email">
                    <mat-error *ngIf="email?.errors?.['required']">
                      Email is required
                    </mat-error>
                    <mat-error *ngIf="email?.errors?.['required']">
                      please enter a correct email
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Enter Password" formControlName="password">
                     <mat-error *ngIf="password?.errors?.['required']">
                      password is required
                    </mat-error>
                  </mat-form-field>
                  <div class="center">
                    <button mat-raised-button  type="submit" style="background-color:  #e0b120;">Login</button>
                    <span style="margin-top: 15px;">New user?<a routerLink="/signup">Sign Up!</a> </span>
                  </div>  
                </form>
            </div>

        </div>

    </div>

</div>
