<nav
  class="navbar navbar-expand-lg navbar-light fixed-top"
  [ngClass]="{
    'navbar-light': !isAtTop,
    'navbar-hidden': !isNavbarVisible,
    'navbar-transparent': isAtTop
  }"
>
  <div class="container">
    <div class="logo" style="width: 37%">
      <a class="navbar-brand" href="#">
        <img src="assets/imgs/K100mlCopy.png" alt="Kawkaba" />
      </a>
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNav"
      style="justify-content: space-between"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="home" [routerLinkActive]="['active']"
            >HOME</a
          >
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" routerLink="home" [routerLinkActive]="['active']">
            FIND MY SCENT
          </a>
        </li> -->
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/about"
            [routerLinkActive]="['active']"
            >ABOUT
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="collection"
            [routerLinkActive]="['active']"
            >COLLECTION
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="contact"
            [routerLinkActive]="['active']"
            >CONTACT
          </a>
        </li>
      </ul>
      <div class="d-flex">
        <!-- <button class="btn mb-auto" routerLink="../login">Login</button> -->
        <ng-container
          *ngIf="authService.currentUser$ | async as user; else loginButton"
        >
          <button
            mat-button
            [matMenuTriggerFor]="userMenu"
            (click)="$event.stopPropagation()"
            *ngIf="(authService.currentUser$ | async)?.uid"
          >
            <mat-icon>account_circle</mat-icon>
            {{ (authService.currentUser$ | async)?.displayName }}
            <mat-icon>expand_more</mat-icon>
          </button>
        </ng-container>

        <ng-template #loginButton>
          <button mat-button routerLink="/login">
            <mat-icon>login</mat-icon>
            Login
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="logout($event)">Logout</button>
</mat-menu>

<router-outlet></router-outlet>
