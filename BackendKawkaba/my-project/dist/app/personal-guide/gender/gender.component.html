<div class="gender">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div style="display: inline-block; padding: 0; font-size: 30px">
          <a>
            <fa-icon [icon]="faAngleLeft" style="color: #20282c"></fa-icon
          ></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="title mb-30" id="product">
          <span>2/6</span>
          <h1 class="subtitle">wich gender are you looking for</h1>
        </div>
      </div>
    </div>

    <div class="cards-container row">
      <div class="our-card col-md-6">
        <div class="card" id="for-men" routerLink="/personal-guide/season">
          <img src="assets/imgs/IMG_20210922_001900.jpg" />
          <div class="card-container">
            <p>men</p>
          </div>
        </div>
      </div>
      <div class="our-card col-md-6">
        <div class="card" id="for-women" routerLink="/personal-guide/season">
          <img src="assets/imgs/IMG_20210922_001900.jpg" />
          <div class="card-container">
            <p>women</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
