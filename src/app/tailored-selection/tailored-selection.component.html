<div class="tailored">
  <div class="header row">
    <div class="col-7" style="height: 100%">
      <img
        src="assets/imgs/WhatsApp Image 2024-01-19 at 19.23.22.jpeg"
        style="max-width: 100%"
      />
    </div>
    <div class="col-5">
      <div class="header-title">
        <h1>
          My tailored <br />
          Selection
        </h1>
      </div>
      <div class="recommendedBy" *ngIf="products.length > 0">
        <h1>
          Recommended By <span>{{ recommendationSource }}</span>
        </h1>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="products.length > 0">
    <div class="row" *ngFor="let product of products">
      <div class="col-md-5">
        <div class="product-img">
          <img [src]="product.image" [alt]="product.name" />
        </div>
      </div>
      <div class="col-md-7">
        <div class="row">
          <div class="product-content col-12">
            <div id="company">
              <span>{{ product.company }}</span>
            </div>
            <h1>{{ product.name }}</h1>
            <div class="rating">
              <span>
                <div style="display: inline-block; font-size: 15px">
                  <fa-icon [icon]="faStar" style="color: #e7c409"></fa-icon>
                </div>
                {{ product.rating }}</span
              >
            </div>
          </div>
          <div class="btns col-12">
            <div class="btn" style="margin-left: -10px">
              <button class="mybtn" (click)="addToCart(product)">
                add to cart
              </button>
            </div>
            <div class="btn">
              <button
                class="mybtn"
                id="see-more"
                (click)="seeMore(product._id)"
              >
                See More
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr class="line" />
    </div>
  </div>
  <div
    *ngIf="products.length == 0"
    class="alert alert-info"
    style="
      text-align: center;
      background-color: inherit;
      border: none;
      color: black;
    "
  >
    <h1>No matching products found. Please try different options.</h1>
  </div>
</div>
