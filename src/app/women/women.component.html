<div class="elementor-section-wrap" id="our-gallary">
  <section
    class="elementor-section"
    data-id="d2e4d92"
    data-element_type="section"
  >
    <div class="container">
      <div class="elementor-widget-container" id="products">
        <div class="row">
          <div class="col-md-12">
            <div class="title mb-30">
              <p>{{ title }}</p>
              <h1>Fragrances for Her</h1>
            </div>
          </div>
        </div>
        <div class="row mb-30">
          <div class="col-md-3" *ngFor="let product of products">
            <div
              class="gallery-item"
              [ngClass]="{ zoomed: product.hovered }"
              (mouseenter)="product.hovered = true"
              (mouseleave)="product.hovered = false"
            >
              <div class="gallery-item-inner">
                <a [routerLink]="['/products', product._id]">
                  <div class="gallery-box">
                    <div class="gallery-img">
                      <img
                        src="{{ product.image }}"
                        class="img-fluid mx-auto d-block"
                        alt=""
                      />
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="row">
                    <div class="col-md-12" style="display: flex; justify-content: center;">
                        <button class="mybtn">discover more</button>
                    </div>
                </div> -->
      </div>
    </div>
  </section>
</div>
